<!DOCTYPE html>
<html>

            </div>
            <div class = "login_form">
                <form action = "home.html">
                    <fieldset>
                        <label><strong>Username</strong></label> </br>
                        <input type= "text" method= "get" name = "user" size = "30"> </br>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</html>
