<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Your Information in The Chain</title>
    <link rel="stylesheet" href="update.css">
    <script src = "store.js"></script>
    <script src="/eel.js"></script>
</head>
<body>
    <button id="back-btn">Back</button>
    <div class="main">
        <div>
            <h1> Store </h1>
        </div>
        <div class="UserInput">
            <form id="inputs">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" name="Name">
                </div>
                <div class="form-group">
                    <label for="DOB">DOB:</label>
                    <input type="text" id="DOB" name="DOB">
                </div>
                <div class="form-group">
                    <label for="Address">Address:</label>
                    <input type="text" id="Address" name="Address">
                </div>
            </form>
        </div>

        <div class="Verification">
            <form>
                <div class="form-group">
                    <label for="Signature">Signature:</label>
                    <input type="text" id="Signature" name="Signature">
                </div>
            </form>
        </div>

        <div class="UserInput">
            <form>
                <div class="form-group">
                    <label for="PublicKey">Public Key:</label>
                    <button id ="pb-button">Directory</button>
                    <label id = "pb-dir"></label>
                    <label for="privateKey">Private Key:</label>
                    <button id ="pvt-button">Directory</button>
                    <label id="pv-dir"></label>
                </div>
            </form>
        </div>

        <button type="submit" class="btn">Store</button>
        <button class="btn" id = "chain">The Chain</button>
    </div>
</body>
</html>
