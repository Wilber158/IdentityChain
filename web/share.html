<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sharing</title>
    <link rel="stylesheet" href="update.css">
    <style>
        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div{
            padding: 5px;
        }
        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            min-width: 120px;
            margin-right: 10px;
        }

        .form-group input {
            flex: 1;
        }

        form {
            background-color: #5c6bc0;
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
        }

        h1 {
            text-align: center;
        }

        button[type="submit"] {
            background-color: green;
            color: white;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
        }
        .btn{
            background-color: #5c6bc0;
            margin-top: 10px;
            color: #fff;
            font-size: 1.5rem;
            padding: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 200px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="back-btn">Back</button>
    <div class="main">
        <div>
            <h1> Share </h1>
        </div>
        <div class="UserInput">
            <form>
                <div class="form-group">
                    <label for="Private">Your Private Key:</label>
                    <input type="text" id="Private" name="Private">
                </div>
                <div class="form-group">
                    <label for="Public">Your Public Key:</label>
                    <input type="text" id="Public" name="Public">
                </div>
                <div class="form-group">
                    <label for="Receiver">Send to (Public Key):</label>
                    <input type="text" id="Receiver" name="Receiver">
                </div>
            </form>
        </div>

        <button type="submit" id="submit">Encrypted Data to be Shared</button>
        <button class="btn">Private Key</button>
    </div>

    <script>
        document.getElementById("back-btn").addEventListener("click", function() {
            // Add your register button functionality here
            window.location.href = "main.html";
        });
        const submitButton = document.getElementById("submit")
        submitButton.addEventListener('click', (event) => {
            event.preventDefault();
            /*const submitButton = document.querySelector('button[type="submit"]');*/

            const privateKeyInput = document.getElementById("Private");
            const privateKey = privateKeyInput.value;

            const publicKeyInput = document.getElementById("Public");
            const publicKey = publicKeyInput.value;

            const receiverInput = document.getElementById("Receiver");
            const receiver = receiverInput.value;


            if (publicKey == 111 && privateKey== 111 && receiver == 222) {
                alert("You have successfully shared encrypted data");
            } 
            else {
            // perform operation with form input
            alert("WOMP WOMP");
            }
        });
    </script>
</body>
</html>
