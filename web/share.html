<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sharing</title>
    <link rel="stylesheet" href="share.css">
    <script src = "share.js"></script>
    <script src="/eel.js"></script>
</head>
<body>
    <button id="back-btn">Back</button>

    <div class="main">
        <div>
            <h1> Share Personal Information</h1>
        </div>
        <div class="UserInput">
            <form id="inputs">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" name="Name">
                </div>
                <div class="form-group">
                    <label for="DOB">DOB:</label>
                    <input type="text" id="DOB" name="DOB">
                </div>
                <div class="form-group">
                    <label for="Address">Address:</label>
                    <input type="text" id="Address" name="Address">
                </div>
            </form>
        </div>

        <div class="Verification">
            <form>
                <div class="form-group">
                    <label for="Signature">Signature:</label>
                    <input type="text" id="Signature" name="Signature">
                </div>
            </form>
        </div>

        <div class="UserInput">
            <form>
                <div class="form-group">
                    <label for="PublicKey">Your Public Key:</label>
                    <button id ="pb-button">Directory</button>
                    <label id = "pb-dir"></label>
                    <label for="privateKey">Your Private Key:</label>
                    <button id ="pvt-button">Directory</button>
                    <label id="pv-dir"></label>
                </div>
            </form>
        </div>
        <div class="UserInput">
            <form>
                <div class="form-group">
                    <label for="PublicKey">Receivers Public Key:</label>
                    <button id ="rc-button">Directory</button>
                    <label id = "rc-dir"></label>
                </div>
            </form>
        </div>

        <button type="submit" id="submit">Share Data</button>
    </div>

    <script>
    </script>
</body>
</html>
